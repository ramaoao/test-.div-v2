<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font.css">
    <title>Тестирование</title>
</head>

<body>
    <div class="container">
        <div class="test">
            <h1 class="test__title">Тестирование</h1>
            <div class="test__content">
                <div class="test__questions-answers"></div>
            </div>
            <div class="test__progress-bar-container">
                <div class="test__progress-bar">
                    <div class="test__progress-fill"></div>
                </div>
                <div class="test__progress-question-number">1</div>
                <div class="test__progress-bar-start">1</div>
                <div class="test__progress-bar-end">9</div>
            </div>
        </div>
        <div class="result">
            <div class="result__points"></div>
            <div class="result__correct"></div>
            <div class="result__button-container">
                <button class="result__restart hidden">Пройти ещё раз</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
